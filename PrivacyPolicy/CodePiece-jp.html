    <h1>CodePiece</h1>
    <h2>プライバシーポリシー</h2>
    <p>このアプリは、プログラムコードを Gist と Twitter にシェアできるアプリです。プログラムコードを Gist にアップして、そのリンクとキャプチャー画像を添えたツイートを投稿します。また、入力したハッシュタグを使って関連ツイートを検索して表示する機能も備えています。</p>
    <p>Twitter アカウントは、投稿したりタイムラインを表示するために使用し、ログイン情報等の機密事項を取得することはありません。また、個人を特定できる情報の保存や第三者への送信を行うことはありません。GitHub アカウントは Gist を投稿するためだけに使用します。</p>
